<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/x-icon" href="C:\Users\kumar\OneDrive\Desktop\HTML\Login page\download.png">
    <title>Register Form</title>

</head>
<body>
	<!----start registration form--->
<form>
	<table align="center" border="2px" bgcolor="yellow" width="10%" height="20%">
		<h2 align="center">Register form</h2>
		<!---Start name--->
		<tr>
			<td>
				Name :
			</td>
			<td>
				<input type="text" placeholder="Name" name="">
			</td>
		</tr>
		<!--end name--->


	    <!---Start password--->	
			<tr>	
				<td>
					Password :
				</td>

				<td>
					<input type="Password" placeholder="Password" name="">
				</td>
			</tr>
		
         <!---Start password--->	



        <!---Start Gender--->
            <tr>
                  	<td>
                  		Gender :
                  	</td>
                  	<td>
                  		<input type="radio" name="Gender">Male
                  		<input type="radio" name="Gender">female
                  	</td>
            </tr>
        <!---End Gender--->


        <!---Start Email--->
        <tr>
        	<td>
        		Email :
        	</td>
        	<td>
        		<input type="Mail" placeholder="Email" name="">
        	</td>
        </tr>
         
        <!---End Email--->


        <!---Start Phone--->
        <tr>
        	<td>
        		Phone No:
        	</td>
        	<td>
        		<select>
        			<option>91</option>
        			<option>978</option>
        			<option>979</option>
        			<option>980</option>
        			<option>981</option>
        			<option>982</option>
        			<option>983</option>
        			<option>984</option>
        		</select>
        		<input type="Phone" placeholder="8051***" name="">
        	</td>
        </tr>
        <!---End Phone--->

        <!---Start Submit--->
        <tr>
        	<td>
        		Submit :
        	</td>
        	<td>
        		<input type="Submit" value="Submit" name="">
        	</td>
        </tr>
        <!---End Submit--->



	</table>
</form>
<!----End registration form--->
</body>
</html>
